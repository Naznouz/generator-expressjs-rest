version: '3'

volumes:
  mongo_data: {}
  mongo_backup: {}
  node_logs: {}

services:
  node:
    restart: always
    build:
      context: .
      dockerfile: ./compose/node/Dockerfile
    # command: bash
    environment:
      NODE_ENV: production
      DATABASE_URL: "mongodb://mongo:27017/{{cookiecutter.project_slug}}"
    volumes:
      - /home/app/{{cookiecutter.project_slug}}/node_modules
      - node_logs:/home/app/{{cookiecutter.project_slug}}/logs 
    ports:
      - '3000:3000'
    depends_on:
      - mongo
    # tty: true
  mongo:
    restart: always
    image: mongo:3.4
    command: mongod --smallfiles
    volumes:
      - mongo_data:/data/db
      - mongo_backup:/data/backup
#    ports:
#      - '27017:27017'
  nginx:
    restart: always
    build: ./compose/nginx
    volumes_from:
      - node
    depends_on:
      - node
    ports:
      - "80:80"
      - "443:443"
